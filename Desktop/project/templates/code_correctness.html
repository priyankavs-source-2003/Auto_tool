<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Correctness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Engravers MT', serif;
            background: url("{{ url_for('static', filename='images/code_back.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(12, 12, 12);
            text-align: center;
            overflow: hidden;
        }

        .container {
            font-size: 48px;
            line-height: 1.5;
            white-space: pre-wrap;
            position: absolute;
            top: 20%;
        }

        .typed-text {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing-hello 1s steps(15, end), blink-caret 0.75s step-end infinite;
            font-size: 70px;
        }

        .typed-text-small {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing-small 1s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
            font-size: 30px;
            margin-top: -160px;
        }

        .code-correction-container {
            display: none;
            flex-direction: column;
            align-items: center;
            color: rgb(14, 13, 14);
        }

        .code-correction-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .code-input-box, .code-output-box {
            border: 2px solid white;
            background-color: black;
            padding: 20px;
            width: 60%;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .code-input-box h4, .code-output-box h4 {
            color: rgb(213, 211, 212);
        }

        #input-code, #output-code {
            width: 100%;
            height: 80%;
            background-color: black;
            color: white;
            border: 1px solid white;
            resize: none;
        }

        #output-code {
            cursor: not-allowed;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(207, 201, 204);
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        @keyframes typing-hello {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes typing-small {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Code Correctness</h1>
    </header>
    <main>
        <section>
            <form method="POST" action="{{ url_for('code_correctness') }}">
                <div>
                    <label for="input-code">Input Code:</label><br>
                    <textarea id="input-code" name="input_code" rows="10" cols="50"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        {% if corrected_code %}
        <section>
            <h2>Corrected Code:</h2>
            <textarea id="output-code" rows="10" cols="50" readonly>{{ corrected_code }}</textarea>
        </section>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2024 Professional Website. All rights reserved.</p>
    </footer>
</body>
</html>
