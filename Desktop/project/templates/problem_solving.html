<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="problem-solving">
            <h1>Problem Solving</h1>
            <form id="code-form" method="POST" action="{{ url_for('run_code') }}">
                <label for="language">Select Language:</label>
                <select name="language" id="language" required>
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                </select>
                <label for="code">Write Your Code:</label>
                <textarea id="code" name="code" rows="10" required></textarea>
                <button type="submit">Run Code</button>
            </form>
            <div id="result">
                {% if result %}
                    <h2>Output:</h2>
                    <pre>{{ result }}</pre>
                {% endif %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Professional Website. All rights reserved.</p>
    </footer>
</body>
</html>
