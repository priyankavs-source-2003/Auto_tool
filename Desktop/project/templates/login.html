<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automated Tool To Assist Programmers</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            background-color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .form-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f4f4f9;
            position: relative;
        }
        .form-section .project-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #6a5acd;
        }
        .form-section h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-section label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        .form-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-section button {
            width: 100%;
            padding: 12px;
            background-color: #6a5acd;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #5a4cb1;
        }
        .form-section .social-login {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
        .form-section .social-login a {
            color: #6a5acd;
            text-decoration: none;
            font-weight: bold;
        }
        .form-section .social-login a:hover {
            text-decoration: underline;
        }
        .illustration-section {
            width: 50%;
            background-color: #e9e7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .illustration-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <div class="project-name">Automated Tool To Assist Programmers</div>
            <h1>Welcome Back</h1>
            <form action="/login" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p class="social-login">Don't have an account? <a href="/signup">Sign up</a></p>
        </div>

        <!-- Illustration Section -->
        <div class="illustration-section">
            <img src="{{ url_for('static', filename='images/loginPage.jpg') }}" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
